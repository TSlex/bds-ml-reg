<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="main.js" defer></script>
        <title>BDS Visualisation</title>
    </head>
    <body>
        <div class="container p-3">
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="file-selector" accept=".csv" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="canvas"></div>
                </div>
            </div>
            <div class="list-group" style="display: none" id="controls-list">
                <div class="row list-group-item p-4">
                    <div class="col">
                        <div class="row d-flex justify-content-end">
                            <div class="col"><input type="text" class="form-control c-name" value="Nadir pressure" /></div>
                            <div class="col-3"><input type="range" class="form-range c-pos-slider" min="-100" max="100" step="0.1" value="0" /></div>
                            <div class="col-2"><input type="number" min="0" step="1" class="form-control c-pos" value="50" /></div>
                            <div class="col-1"><div class="btn btn-secondary c-hide">HIDE</div></div>
                        </div>
                        <div class="row d-flex justify-content-end mt-2">
                            <div class="col-2">
                                <div class="d-flex align-items-center">
                                    <span class="form-label m-2">Style:</span>
                                    <select class="form-select c-style">
                                        <option value="solid">line</option>
                                        <option value="dash">dashed</option>
                                        <option value="dashdot">dashdot</option>
                                        <option value="dot">dotted</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3 d-flex align-items-center">
                                <span class="form-label m-2">Opacity:</span>
                                <input type="range" class="form-range c-opacity" min="0" max="1" step="0.05" value="0.8" />
                            </div>
                            <div class="col-2">
                                <div class="d-flex align-items-center">
                                    <span class="form-label m-2">Color:</span>
                                    <input type="color" class="form-control form-control-color c-color" value="#FF0000" title="Choose your color" />
                                </div>
                            </div>
                            <div class="col-1"><div class="btn btn-danger disabled">REMOVE</div></div>
                        </div>
                    </div>
                </div>
                <div class="row list-group-item p-4">
                    <div class="col">
                        <div class="row d-flex justify-content-end">
                            <div class="col"><input type="text" class="form-control c-name" value="Nadir pressure" /></div>
                            <div class="col-3"><input type="range" class="form-range c-pos-slider" min="-100" max="100" step="0.1" value="0" /></div>
                            <div class="col-2"><input type="number" min="0" step="1" class="form-control c-pos" value="50" /></div>
                            <div class="col-1"><div class="btn btn-secondary c-hide">HIDE</div></div>
                        </div>
                        <div class="row d-flex justify-content-end mt-2">
                            <div class="col-2">
                                <div class="d-flex align-items-center">
                                    <span class="form-label m-2">Style:</span>
                                    <select class="form-select c-style">
                                        <option value="solid">line</option>
                                        <option value="dash">dashed</option>
                                        <option value="dashdot">dashdot</option>
                                        <option value="dot">dotted</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3 d-flex align-items-center">
                                <span class="form-label m-2">Opacity:</span>
                                <input type="range" class="form-range c-opacity" min="0" max="1" step="0.05" value="0.8" />
                            </div>
                            <div class="col-2">
                                <div class="d-flex align-items-center">
                                    <span class="form-label m-2">Color:</span>
                                    <input type="color" class="form-control form-control-color c-color" value="#FF0000" title="Choose your color" />
                                </div>
                            </div>
                            <div class="col-1"><div class="btn btn-danger disabled">REMOVE</div></div>
                        </div>
                    </div>
                </div>
                <div class="row list-group-item p-4">
                    <div class="col">
                        <div class="row d-flex justify-content-end">
                            <div class="col"><input type="text" class="form-control c-name" value="Nadir pressure" /></div>
                            <div class="col-3"><input type="range" class="form-range c-pos-slider" min="-100" max="100" step="0.1" value="0" /></div>
                            <div class="col-2"><input type="number" min="0" step="1" class="form-control c-pos" value="50" /></div>
                            <div class="col-1"><div class="btn btn-secondary c-hide">HIDE</div></div>
                        </div>
                        <div class="row d-flex justify-content-end mt-2">
                            <div class="col-2">
                                <div class="d-flex align-items-center">
                                    <span class="form-label m-2">Style:</span>
                                    <select class="form-select c-style">
                                        <option value="solid">line</option>
                                        <option value="dash">dashed</option>
                                        <option value="dashdot">dashdot</option>
                                        <option value="dot">dotted</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3 d-flex align-items-center">
                                <span class="form-label m-2">Opacity:</span>
                                <input type="range" class="form-range c-opacity" min="0" max="1" step="0.05" value="0.8" />
                            </div>
                            <div class="col-2">
                                <div class="d-flex align-items-center">
                                    <span class="form-label m-2">Color:</span>
                                    <input type="color" class="form-control form-control-color c-color" value="#FF0000" title="Choose your color" />
                                </div>
                            </div>
                            <div class="col-1"><div class="btn btn-danger disabled">REMOVE</div></div>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row d-flex justify-content-between">
                <div class="col-6 d-flex gap-2 justify-content-center" id="c-trance">
                    <div class="disabled flex-fill btn btn-primary c-press">PRESSURE</div>
                    <div class="disabled flex-fill btn btn-outline-primary c-accel">ACCELERATION</div>
                    <div class="disabled flex-fill btn btn-outline-primary c-magnet">MAGNITUDE</div>
                    <div class="disabled flex-fill btn btn-outline-primary c-gyro">GYRO</div>
                </div>
                <div class="col-6 d-flex gap-2 justify-content-center">
                    <div class="flex-fill btn btn-primary disabled">ADD</div>
                    <!-- <div class="flex-fill btn btn-primary">MANUAL UPDATE</div> -->
                    <div class="disabled flex-fill btn btn-primary" id="jsonImport" onclick="importJSON()">IMPORT JSON</div>
                    <div class="disabled flex-fill btn btn-primary" id="jsonExport" onclick="exportJSON()">SAVE JSON</div>
                </div>
            </div>
        </div>
    </body>
    <script>
        const fileSelector = document.getElementById("file-selector");
        fileSelector.addEventListener("change", (event) => {
            const fileList = event.target.files;
            if (fileList.length > 0) {
                loadFile(fileList[0]);
            }
        });
    </script>
</html>
